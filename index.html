<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBay Sold Results</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f4f6f8;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f1f5f9;
    }
    .table-container {
      overflow-x: auto;
    }
    a {
      color: #2563eb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- AUTH VIEW -->
    <div id="auth-view" class="card">
      <h2>Login to View Results</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signIn()">Sign In</button>
      <button style="background-color: #16a34a;" onclick="signUp()">Sign Up</button>
    </div>

    <!-- DATA VIEW -->
    <div id="data-view" style="display:none;">
      <div class="top-bar">
        <h2>eBay Sold Results</h2>
        <button onclick="signOut()">Sign Out</button>
      </div>
      <div class="card table-container">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Price</th>
              <th>Condition</th>
              <th>Shipping</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://lijpxtdliopffxdiyyma.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxpanB4dGRsaW9wZmZ4ZGl5eW1hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MTkzNzMsImV4cCI6MjA3MDE5NTM3M30.NHvQNbWLM0kKsIs7WwMnpEiJGS180ODlrDswyDCO6NM";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function signIn() {
      const { error } = await supabase.auth.signInWithPassword({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      });
      if (error) alert(error.message);
    }

    async function signUp() {
      const { error } = await supabase.auth.signUp({
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      });
      if (error) alert(error.message);
      else alert('Check your email for verification link.');
    }

    async function signOut() {
      await supabase.auth.signOut();
      document.getElementById('data-view').style.display = 'none';
      document.getElementById('auth-view').style.display = 'block';
    }

    async function loadData() {
      const { data, error } = await supabase
        .from('ebay_sold_results')
        .select('*')
        .order('created_at', { ascending: false });
      if (error) {
        alert(error.message);
        return;
      }
      document.getElementById('table-body').innerHTML = data.map(item => `
        <tr>
          <td>${item.title}</td>
          <td>${item.price}</td>
          <td>${item.condition}</td>
          <td>${item.shipping}</td>
          <td><a href="${item.link}" target="_blank">View</a></td>
        </tr>
      `).join('');
      document.getElementById('auth-view').style.display = 'none';
      document.getElementById('data-view').style.display = 'block';
    }

    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        loadData();
      }
    });
  </script>
</body>
</html>
